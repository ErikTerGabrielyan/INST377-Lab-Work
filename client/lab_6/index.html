<html lang="en">
<head>

<body>
    <div class="wrapper">
        <header class="header">
            <h1>Erik Ter-Gabrielyan's Labs for INST377</h1>

        <div class="container">
            <div class="box left_section">
                <h2>Form Inputs</h2>
                <form action="https://data.princegeorgescountymd.gov/resource/umjn-t2iz.json" class="box main_form">
                    <button type="button" id="data_load">Load County Data</button>
                    <div>
                        <label for="resto">Restaurant Name</label>
                        <input type="text" id="resto" name="resto"/>
                    </div>
                    <div>
                        <button type="button" id="generate_button">Generate List</button>
                        <button type="button" id="filter">Filter Data</button>
                    </div>
                </form>
            </div>
            <div class="box right_section">
                <h2>Local Restaurants</h2>
                <div class="box" id="restaurant_list">
                    A list of local restaurants from an API
                </div>
                <div class="lds-ellipsis" id="data_load_animation"></div></div><div></div><div></div><div></div></div>
            </div>
        </div>
        <footer class="footer">
            <p>Erik Ter-Gabrielyan | <a href="https://github.com/ErikTerGabrielyan">My Github Profile</a></p>
        </footer>
